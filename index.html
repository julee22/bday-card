<!DOCTYPE html>
<head>
    <title>Josh's Birthday!</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Nobile:400italic,700italic);

        :root {
            --border-color: white;
        }

        html, body {
        overflow: hidden;
        background-color: lightgrey;
        width: 100%;
        height: 100%;
        }

        .card {
        position: relative;
        width: 300px;
        height: 425px;
        border: 10px solid var(--border-color);
        margin: 50px auto 0 auto;
        box-shadow: inset 10px 0px 15px 0px rgba(0,0,0,0.1);
        background-color: rgb(230, 240, 230);
        }

        .card .text-container {
        width: 80%;
        height: 80%;
        margin: auto;
        }

        .strikethrough {
        text-decoration: line-through;
        }

        .card .text-container #head {
        font-family: 'Nobile', sans-serif;
        font-size: 1.5em;
        margin: 60px auto 60px auto;
        }

        .card p {
        font-size: 1.1em;
        line-height: 1.4;
        font-family: 'Nobile';
        color: #331717;
        font-style: italic;
        text-align: center;
        margin: 30px auto 0px auto;
        }

        .card .front { 
        position: absolute;
        width: 100%;
        height: 100%;
        margin: -10px 0px 0px -10px;
        border: 10px solid var(--border-color);
        backface-visibility: hidden;
        background-color: rgb(115, 163, 191);
        /* background-image: url(var(--cover-image); */
        background-size: contain;
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.8s ease-in-out;
        }

        .card:hover .front {
        transform: perspective(800px) rotateY(-170deg);
        background-color: rgb(115-50, 163-50, 191-50);
        }

        .card:hover .back {
        transform: perspective(800px) rotateY(-170deg);
        box-shadow: 7px 0px 5px 0px rgba(0,0,0,0.3), inset 2px 0px 15px 0px rgba(0,0,0,0.1);
        background-color: rgb(210, 220, 210);
        }

        .card .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 10px solid var(--border-color);
        margin: -10px 0px 0px -10px;
        backface-visibility: visible;
        filter: drop-shadow(2px 2px 4px rgba(0,0,0,.5));
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.8s ease-in-out;
        background-color: rgb(230, 240, 230);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.1);
        }

        .cover-shape-large {
        position: absolute;
        width: 65%;
        height: 48%;
        top: 25%;
        left: 18%;
        /* transform: rotateZ(45deg); */
        }

        .cover-shape-large .shape-block, .cover-shape-large .shape-diamond {
        background-color: #73bf8f;
        }

        .cover-shape-small {
        position: absolute;
        width: 50%;
        height: 36%;
        top: 30%;
        left: 25%;
        }

        .shape-block {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 50px;
        box-shadow: 0 0 20px 0 rgba(0,0,0,0.5);
        }

        #shape-image {
        background-image: url('https://instagram.fykz1-2.fna.fbcdn.net/v/t51.2885-19/279384507_1629414800751009_8468678268577725687_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fykz1-2.fna.fbcdn.net&_nc_cat=109&_nc_ohc=7bYPR5Foi8QAX8EU319&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AT9Qlrn4whmZLm2w5pG_qVCqh1V0NI9GHM4a1Go3ERZRWQ&oe=631FA1D6&_nc_sid=8fd12b');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        }

        .shape-diamond {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
        transform: rotateZ(45deg);
        }


        @mixin foodColoring(var(--color)) {
            background-color: var(--color);
            box-shadow:
                0 2px 0px lighten(var(--color), 5%),
                0 4px 0px darken(var(--color), 8.2%),
                0 6px 0px darken(var(--color), 8.4%),
                0 8px 0px darken(var(--color), 8.6%),
                0 10px 0px darken(var(--color), 8.8%),
                0 12px 0px darken(var(--color), 9%),
                0 14px 0px darken(var(--color), 9.2%),
                0 16px 0px darken(var(--color), 9.4%),
                0 18px 0px darken(var(--color), 9.6%),
                0 20px 0px darken(var(--color), 9.8%),
                0 22px 0px darken(var(--color), 10%),
                0 24px 0px darken(var(--color), 10.2%),
                0 26px 0px darken(var(--color), 10.4%),
                0 28px 0px darken(var(--color), 10.6%),
                0 30px 0px darken(var(--color), 10.8%);
        }
       .secret {
           display: none;
        }
    </style>
